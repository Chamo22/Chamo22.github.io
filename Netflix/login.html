<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="/index.html">
                <img src="Proyecto-Netflix/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email o número de teléfono">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Contraseña">
                </div>

                <div>
                    <button class="submit">
                        Ingresar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Recuérdame</span>
                </div>
                <div class="help">
                    <a href="#">
                        Necesita ayuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="Proyecto-Netflix/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar con Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Nuevo por aquí? <a href="#">Regístrese ahora!.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página está protegida por Google reCAPTCHA para garantizar que usted no sea un robot. <a href="#">Conocer más</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
